version: 1
applications:
  - appRoot: apps/web
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - nvm use 18
            - npx pnpm install
        build:
          commands:
            - npx turbo run build --filter=web
            - ls -a
            - ls -a apps/web
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    
